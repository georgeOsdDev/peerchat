<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
<title>peerchat</title>
<link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
</head>
<body>

<div id="wrap">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">PeerChat</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hide" id="user">
            <a href="#"><img id="avatarUrl"></img>&nbsp;<span id="userName"></span><i id="loginSvc" class="fa "></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div id="login" class="container">
    <div class="col-md-4 col-md-offset-4">
      <div id="loginButtons">
        <p><i class="fa fa-twitter"></i><a id="twitterLoginUrl" data-url="twitterLoginUrl" class="authButton" href="#">Sign in with Twitter</a></p>
        <!-- TODO Change client_id dynamicaly by fs.readFile config -->
        <p><i class="fa fa-github"></i><a id="githubLoginUrl"   data-url="githubLoginUrl" class="authButton" href="#">Sign in with Github</a></p>
      </div>
    </div>
  </div> <!-- /container -->

  <div id="contact_list" class="container">

  </div>

</div>
<video id="localVideo" style="display:none;" autoplay="true" control></video>
<video id="remoteVideo" style="display:none;" autoplay="true" control></video>
<script type="text/template" id="member_tpl">
  <div id="<%= member%>" data-member="<%= member%>" class="contact">
    <a href="#"><span class="contactName"><%= name %></span><i id="loginSvc" class="fa <%= loginSvc%>"></i></a>
  </div>
</script>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/underscore/underscore.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
