<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
<title>peerchat</title>
<link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
</head>
<body>

<div id="wrap">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">PeerChat</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hide" id="user">
            <a href="#"><img id="avatarUrl"></img>&nbsp;<span id="userName"></span><i id="loginSvc" class="fa "></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div id="login" class="container">
    <div class="col-md-4 col-md-offset-4">
      <div id="loginButtons">
        <p><i class="fa fa-twitter"></i><a id="twitterLoginUrl" data-url="twitterLoginUrl" class="authButton" href="#">Sign in with Twitter</a></p>
        <!-- TODO Change client_id dynamicaly by fs.readFile config -->
        <p><i class="fa fa-github"></i><a id="githubLoginUrl"   data-url="githubLoginUrl" class="authButton" href="#">Sign in with Github</a></p>
      </div>
    </div>
  </div> <!-- /container -->

  <div id="contact_list" class="container">
  </div>

  <div id="screens">
    <video id="localVideo"  class="hide screen" autoplay="true" control></video>
    <video id="remoteVideo" class="hide screen" autoplay="true" control></video>
  </div>


  <div id="offerModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 id="modalTitle" class="modal-title">Offer</h4>
        </div>
        <div id="modalBody" class="modal-body">
        </div>
        <div class="modal-footer">
          <button id ="acceptOffer" type="button" class="btn btn-default" data-dismiss="modal">Accept</button>
          <button id ="refuseOffer" type="button" class="btn btn-primary" data-dismiss="modal">Refuse</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


</div>
<script type="text/template" id="member_tpl">
  <div id="<%= member%>" data-member="<%= member%>" class="contact">
    <a href="#"><span class="contactName"><%= name %></span><i id="loginSvc" class="fa <%= loginSvc%>"></i></a>
  </div>
</script>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/underscore/underscore.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
